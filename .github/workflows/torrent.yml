name: Create PKG torrent using torrenttools
on:
  push:
    branches:
      - torrent-creator
      
env:
  name: "Resident Evil 6 PS3"
  comment: "Resident Evil 6 US PS3 PSN PKG NPS by AnimMouse"
  pkg_url: "http://zeus.dl.playstation.net/cdn/UP0102/NPUB30984_00/bSKEPPJKwsiXkEyJRLzOHSdmsPRsmaMuzTGuywgIcYZRejZgkQLujUakWdmAbAke.pkg"
  file_name: "bSKEPPJKwsiXkEyJRLzOHSdmsPRsmaMuzTGuywgIcYZRejZgkQLujUakWdmAbAke.pkg"
  piece_size: auto # auto for automatic calculation
  protocol_version: 2 # BitTorrent version 1 & 2
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install torrenttools
        run: |
          sudo add-apt-repository ppa:fbdtemme/torrenttools
          sudo apt-get update
          sudo apt-get install torrenttools
          
      - name: Download file
        run: wget -nv -O "$file_name" "$pkg_url"
        
      - name: Create torrent using torrenttools
        run: torrenttools create -v $protocol_version -o "${name}.torrent" -w "$pkg_url" -c "$comment" -l $piece_size "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent