name: Create PKG torrent using torrenttools
on:
  push:
    branches:
      - torrent-creator
      
env:
  name: "Call of Duty Black Ops III PS3"
  comment: "Call of Duty: Black Ops III US PS3 PSN PKG NPS by AnimMouse"
  pkg_url: "http://zeus.dl.playstation.net/cdn/UP0002/NPUB31665_00/UP0002-NPUB31665_00-BLACKOPS3GAME000_bg_1_69009aeb8b6d6be838d37d76c4246c03a200eaa8.pkg"
  file_name: "UP0002-NPUB31665_00-BLACKOPS3GAME000_bg_1_69009aeb8b6d6be838d37d76c4246c03a200eaa8.pkg"
  piece_size: auto # auto for automatic calculation
  protocol_version: 1 # BitTorrent version 1 & 2
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install torrenttools
        run: |
          sudo add-apt-repository ppa:fbdtemme/torrenttools
          sudo apt-get update
          sudo apt-get install torrenttools
          
      - name: Download file
        run: aria2c -x 16 -o "$file_name" "$pkg_url"
        
      - name: Create torrent using torrenttools
        run: torrenttools create -v $protocol_version -o "${name}.torrent" -w "$pkg_url" -c "$comment" -l $piece_size "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent