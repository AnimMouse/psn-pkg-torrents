name: Create PKG torrent using torrenttools
on:
  push:
    branches:
      - torrent-creator
      
env:
  name: "NBA 2K16 EU PS3"
  comment: "NBA 2K16 EU PS3 PSN PKG NPS by AnimMouse"
  pkg_url: "http://zeus.dl.playstation.net/cdn/EP1001/NPEB02313_00/EP1001-NPEB02313_00-NBA2K16000000000_bg_1_3ada0e2ac3708ccc91c0617d2b2480501bf6bb28.pkg"
  file_name: "EP1001-NPEB02313_00-NBA2K16000000000_bg_1_3ada0e2ac3708ccc91c0617d2b2480501bf6bb28.pkg"
  piece_size: auto # auto for automatic calculation
  protocol_version: 1 # BitTorrent version 1 & 2
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install torrenttools
        run: |
          sudo add-apt-repository ppa:fbdtemme/torrenttools
          sudo apt-get update
          sudo apt-get install torrenttools
          
      - name: Download file
        run: aria2c -x 16 -o "$file_name" "$pkg_url"
        
      - name: Create torrent using torrenttools
        run: torrenttools create -v $protocol_version -o "${name}.torrent" -w "$pkg_url" -c "$comment" -l $piece_size "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent