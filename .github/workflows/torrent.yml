name: Create PKG torrent using torrenttools
on:
  push:
    branches:
      - torrent-creator
      
env:
  name: "Top Spin 4 EU PS3"
  comment: "Top Spin 4 EU PS3 PSN PKG NPS by AnimMouse"
  pkg_url: "http://zeus.dl.playstation.net/cdn/EP8801/NPEB00830_00/zePeXcOBrzBFlMvNUevfvszhVDAjRiDkAAkfIklpBIQNodzaQHBCMhABakWRyxco.pkg"
  file_name: "zePeXcOBrzBFlMvNUevfvszhVDAjRiDkAAkfIklpBIQNodzaQHBCMhABakWRyxco.pkg"
  piece_size: auto # auto for automatic calculation
  protocol_version: 1 # BitTorrent version 1, 2, or hybrid
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install torrenttools
        run: |
          sudo add-apt-repository ppa:fbdtemme/torrenttools
          sudo apt-get update
          sudo apt-get install torrenttools
          
      - name: Download file
        run: aria2c -x 16 -o "$file_name" "$pkg_url"
        
      - name: Create torrent using torrenttools
        run: torrenttools create -v $protocol_version -o "${name}.torrent" -w "$pkg_url" -c "$comment" -l $piece_size -s "psn-pkg-torrents" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent